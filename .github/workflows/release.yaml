name: Release

on:
    workflow_dispatch:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements-dev.txt

            - name: Run unit tests
              run: pytest

            - name: Build static site assets
              run: python scripts/build_static_site.py

            - name: Package static site
              working-directory: dist
              run: |
                  zip -r obamify-static-site.zip . -x obamify-static-site.zip

            - name: Package backend source bundle
              run: |
                  mkdir -p dist
                  tar -czf dist/obamify-backend.tar.gz app assets site scripts requirements.txt requirements-dev.txt wsgi.py README.md LICENSE

            - name: Upload backend artifact
              uses: actions/upload-artifact@v4
              with:
                  name: obamify-backend
                  path: dist/obamify-backend.tar.gz

            - name: Upload static site artifact
              uses: actions/upload-artifact@v4
              with:
                  name: obamify-static-site
                  path: dist/obamify-static-site.zip
